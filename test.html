<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaplay Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/kaplay@3001.0.0/dist/kaplay.js"></script>
    <script>
        console.log("ðŸ”§ Starting minimal Kaplay test...");
        
        const k = kaplay({
            width: 800,
            height: 600,
            scale: 1,
            debug: true
        });
        
        console.log("âœ… Kaplay initialized");
        
        k.add([
            k.text("HELLO KAPLAY!", {
                size: 48
            }),
            k.pos(400, 300),
            k.anchor("center"),
            k.color(255, 255, 255)
        ]);
        
        k.add([
            k.rect(100, 100),
            k.pos(350, 400),
            k.color(255, 0, 0)
        ]);
        
        console.log("âœ… Test objects added");
    </script>
</body>
</html>
